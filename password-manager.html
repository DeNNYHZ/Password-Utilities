<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Password Manager</title>
</head>
<body>
<div class="container">
    <h1>Password Manager</h1>
    <div class="password-actions">
        <input type="text" id="websiteInput" placeholder="Website" />
        <input type="text" id="passwordInput" placeholder="Password" />
        <button id="addPassword">Add Password</button>
    </div>
    <button id="viewPasswords" class="secondary-button">View Stored Passwords</button>
    <button id="goToGenerator" class="secondary-button">Go to Password Generator</button>
</div>
<script src="src/password-manager.js"></script>
</body>
</html>
