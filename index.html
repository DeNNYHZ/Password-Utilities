<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <div class="generator">
        <div class="password">
            <input type="text" id="passwordOutput" value="" readonly />
            <button id="copyPassword">Copy</button>
        </div>
        <div class="range">
            <input type="range" id="passwordLength" min="8" max="16" value="8" />
            <span id="passwordLengthValue">8</span>
        </div>
        <div class="options">
            <div class="option">
                <label>
                    <input type="checkbox" id="lowercaseCb" checked />
                    <span>a-z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="uppercaseCb" />
                    <span>A-Z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="digitsCb" />
                    <span>0-9</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="specialsCb" />
                    <span>!@$#%^</span>
                </label>
            </div>
        </div>
        <button id="generatePassword" class="generate">Generate Password</button>
    </div>
    <button id="goToManager" class="secondary-button">Go to Password Manager</button>
</div>
<script src="src/script.js"></script>
<script>
    document.getElementById("generatePassword").addEventListener("click", generate);
</script>
</body>
</html>
